<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Simple Form Submission</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="css/form.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>
  </head>
  
    <body>
        
    <div class="container">
        <div id="errorAlert" class="alert alert-danger alert-dismissible fade in" role="alert"> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span></button> 
            <h4 id="errorStatus">Oh snap! You got an error!</h4>
            <p id="errorMessage">Add the message here</p>
        </div>
      
        <div id="successAlert" class="alert alert-success alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button> 
            <strong id="successStatus">Success!</strong>
            <p id="successMessage">Add the success message here</p>
        </div>
        
          <form class="form-contact">
            <div class="row">
                <div>
                    <h3>The greatest form of all time!</h3>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="firstName" value="" />
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="phone_number">Phone:</label>
                    <input type="text" name="phone_number" id="phoneNumber" value="" />
                </div>
            </div>
            <div class="row">
                <button id="submitForm" type="button">Submit</button>
            </div>
         </form>

    </div> <!-- /container -->
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">Form Result</h4>
          </div>
          <div class="modal-body">
            <div class="modal-message"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    </body>
</html>
